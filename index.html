<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Weather Today provide a national and local weather forecast for cities."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Today</title>
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="location">
          <img src="./assets/location.svg" alt="Current location" />
          <h1>Campinas, S찾o Paulo</h1>
        </div>
        <div class="temp">
          <div class="number">
            28
            <div class="minmax">32째 <span>19째</span></div>
          </div>
          <div class="celsius">째C</div>
        </div>
        <nav>
          <ul class="statistics">
            <li class="stats">
              <img src="./assets/wind.svg" alt="wind icon" />
              <div class="info">
                <h2>Wind</h2>
                <p>24 <span>km/h</span></p>
              </div>
            </li>
            <li class="stats">
              <img src="./assets/humidity.svg" alt="humidity icon" />
              <div class="info">
                <h2>Humidity</h2>
                <p>54 <span>%</span></p>
              </div>
            </li>
            <li class="stats">
              <img src="./assets/rain.svg" alt="rain icon" />
              <div class="info">
                <h2>Rain</h2>
                <p>10 <span>%</span></p>
              </div>
            </li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
</html>
